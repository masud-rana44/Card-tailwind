<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 transform duration-200"
  >
    <div
      class="relative max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 transform duration-200"
    >
      <button
        class="absolute flex items-center justify-center top-2 right-3 bg-gray-400 text-white h-8 w-8 rounded-full transform duration-200 hover:bg-gray-500"
        id="theme-btn"
        type="button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon-light hidden w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon-dark w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
          />
        </svg>
      </button>
      <a href="#">
        <img
          class="rounded-t-lg"
          src="/img/image-1.jpg"
          alt="Lapton on the table"
        />
      </a>
      <div class="p-5">
        <a href="#">
          <h5
            class="text-2xl font-bold mb-2 text-gray-900 tracking-tight dark:text-white"
          >
            Noteworthy technology acquisitions 2021
          </h5>
        </a>
        <p class="text-lg font-normal text-gray-700 mb-3 dark:text-gray-400">
          Here are the biggest enterprise technology acquisitions of 2021 so
          far, in reverse chronological order.
        </p>
        <a
          class="inline-flex items-center px-3 py-2 bg-blue-700 text-sm font-medium text-center text-white rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          href="#"
          >Read more
          <svg
            aria-hidden="true"
            class="w-4 h-4 ml-2 -mr-1"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </a>
      </div>
    </div>

    <script>
      const html = document.querySelector("html");
      const themeBtn = document.getElementById("theme-btn");
      const iconLight = document.querySelector(".icon-light");
      const iconDark = document.querySelector(".icon-dark");

      themeBtn.addEventListener("click", () => {
        html.classList.toggle("dark");
        iconDark.classList.toggle("hidden");
        iconLight.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
